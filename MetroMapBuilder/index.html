<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Metro Map builder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--
        require.js will use the value of the 'data-main' attribute in the following
        script tag to load 'main.js' after require.js itself loads.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" data-main="main"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="canvas">
                    <svg width="800px" height="800px" id="map">
                    </svg>                    `
                </div>                
            </div>
            <div class="col">
                <div class="toolset">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" id="grid-customization">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Customize Grid</h5>
                            </div>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Size:</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Size" id="gridSize" aria-label="size" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="sizeLabel"></span>
                                </div>
                            </div>
                            <input type="button" class="btn btn-info mb-1" value="update" id="update">
                        </a>
                        <a href="#" class="list-group-item list-group-item-action disabled" id="stations-setup">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Set up stations</h5>
                            </div>
                            <p class="mb-1">Left click: add station</p>
                            <p class="mb-1">Right click: remove station</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action disabled" id="lines-setup">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Set up lines</h5>
                                <input type="button" class="btn btn-info mb-1" value="add line" id="addLine">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="radio">
                                    </div>
                                </div>
                                <select class="custom-select" id="colorSelection">
                                    <option selected>None</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="input-group-append">
                                    <input class="btn btn-outline-danger" type="button" value="remove">
                                </div>
                            </div>
                        </a>
                    </div>
                    <input type="button" class="btn btn-primary mt-3" value="Next" id="next">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
