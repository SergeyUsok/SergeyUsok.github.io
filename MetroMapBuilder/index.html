<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Metro Map builder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--
        require.js will use the value of the 'data-main' attribute in the following
        script tag to load 'main.js' after require.js itself loads.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" data-main="main"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="canvas">
                    <svg width="800px" height="800px" id="map" class="bgd-color">

                    </svg>
                    <!--<span id="tooltip"></span>-->
                </div>
            </div>
            <div class="col">
                <div class="toolset">
                    <div class="list-group">
                        <div class="list-group-item list-group-item-action activated" id="grid-customization">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Customize Grid</h5>
                            </div>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Size:</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Size" id="gridSize" aria-label="size" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="sizeLabel"></span>
                                </div>
                            </div>
                            <input type="button" class="btn btn-info mb-1" value="update" id="update">
                            <button class="btn btn-info mb-1" id="bgd-img" data-toggle="modal" data-target="#insertImg">background</button>
                        </div>
                        <div class="list-group-item list-group-item-action disabled" id="stations-setup">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Set up stations</h5>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="background-switch">
                                    <label class="custom-control-label" for="background-switch">Background</label>
                                </div>
                            </div>
                            <p class="mb-1">Left click: add station</p>
                            <p class="mb-1">Right click: remove station</p>
                        </div>
                        <div class="list-group-item list-group-item-action disabled" id="lines-setup">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Set up lines</h5>
                                <input type="button" class="btn btn-info mb-1" value="add line" id="addLine">
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="background-switch2">
                                <label class="custom-control-label" for="background-switch2">Background</label>
                            </div>
                            <div class="input-group d-none" id="linePanel">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="radio">
                                    </div>
                                </div>
                                <select class="custom-select is-invalid" id="colorSelection">
                                    <option selected>none</option>
                                </select>
                                <div class="input-group-append">
                                    <input class="btn btn-danger" type="button" value="remove">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item list-group-item-action disabled" id="drawing">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Draw map</h5>
                                <input type="button" class="btn btn-info mb-1" value="json" id="json">
                            </div>
                        </div>
                    </div>
                    <input type="button" class="btn btn-primary mt-3" value="Next" id="next">
                </div>

                <div class="modal fade" id="insertImg" tabindex="-1" role="dialog" aria-labelledby="insertUrl" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="insertUrl">Insert URL to background image</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">URL:</label>
                                        <input type="text" class="form-control" id="url">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="clear" disabled>Clear</button>
                                <button type="button" class="btn btn-primary" id="load" disabled>Load</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
