<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Game of Life. TypeScript vesrion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles\app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <!--<h1>Game of Life</h1>-->

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" id="newGameBtn">New game</button>
                    <button type="button" class="btn btn-primary" id="randomBtn">Random game</button>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <span class="dimension-label">Width</span>
                            <div class="input-group">
                                <input type="text" class="form-control" id="widthInput" />
                                <div class="input-group-addon addon-override">
                                    <div class="btn-group-vertical">
                                        <button class="btn btn-default btn-spin" type="button" id="widthUp">
                                            <span class="glyphicon glyphicon-chevron-up" />
                                        </button>
                                        <button class="btn btn-default btn-spin" type="button" id="widthDown">
                                            <span class="glyphicon glyphicon-chevron-down" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <span class="dimension-label">Height</span>
                            <div class="input-group">
                                <input type="text" class="form-control" id="heightInput" />
                                <span class="input-group-addon addon-override">
                                    <span class="btn-group-vertical">
                                        <button class="btn btn-default btn-spin" type="button" id="heightUp">
                                            <span class="glyphicon glyphicon-chevron-up" />
                                        </button>
                                        <button class="btn btn-default btn-spin" type="button" id="heightDown">
                                            <span class="glyphicon glyphicon-chevron-down" />
                                        </button>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>                    
                <div class="col-lg-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="prevBtn">Previous</button>
                        <button type="button" class="btn btn-primary" id="game-state-controller">Start</button>
                        <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="info-panel">
                    <div class="info-label">
                        <span><strong>Generation</strong></span>
                        <span id="gen-count"></span>
                    </div>
                    <div class="info-label">
                        <span><strong>Population</strong></span>
                        <span id="pop-count"></span>
                    </div>
                </div>
            </div>

                        <span class="reason"></span>
                    </div>
                    <div id="board-container" />
                </div>
            </div>
        </div>
    </div>
</body>
